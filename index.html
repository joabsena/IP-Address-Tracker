<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- Leafletjs -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <!-- Title -->
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1 class="header_title">IP Address Tracker</h1>
      <form class="header_search">
        <input
        class="header_search__input"
          type="text"
          placeholder="Search for any IP address or domain"
        >
        <button class="header_search__btn">
          <img class="header_search__icon" src="./images/icon-arrow.svg" alt="">
        </button>
      </f>
    </form>
    <!-- BoxInfos -->
    <section class="sectionInfos">
      <div class="sectionInfos_grid">
        <div class="sectionInfos_grid__box">
          <span>IP ADDRESS</span>
          <p id="ipAddress">192.212.174.101</p>
        </div>
        <div class="sectionInfos_grid__box">
          <span>LOCATION</span>
          <p id="current_town">Brooklyn, NY, 10001</p>
        </div>
        <div class="sectionInfos_grid__box">
          <span>TIMEZONE</span>
          <p id="current_zone">UTC -05:00</p>
        </div>
        <div class="sectionInfos_grid__box">
          <span>ISP</span>
          <p id="current_isp">SpaceX</p>
        </div>
      </div>
    </section>
    </header>
    <!-- Map -->
    <div id="mapid"></div>

    <script src="./scripts/main.js"></script>
  </body>
</html>
